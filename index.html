<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Kitchen's Menu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="menu">
            <div class="title">
                <h2>Asian Kitchen's Menu</h2>
            </div>
            <!-- filter buttons -->
            <div class="btn-container">
                <button class="btn btn-item">All</button>
                <button class="btn btn-item">Korea</button>
                <button class="btn btn-item">Japan</button>
                <button class="btn btn-item">China</button>
            </div>
            <!-- menu items -->
            <div class="section-center row">
                <div class="menu-items col-lg-6 col-sm-12">
                    <img src="https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg"
                        alt="" class="photo">
                    <div class="menu-info">
                        <div class="menu-title">
                            <h4>Tteokbokki</h4>
                            <h4 class="price">10.99</h4>
                        </div>
                        <div class="menu-text">Spicy rice cakes, serving with fish cake.</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>i
</body>

</html>
